<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainSpotting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <h1 class="spots col-lg-12 d-flex justify-content-center mt-1 mb-4 p-5 rounded text-dark">TrainSpotting</h1>
        </div>
        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-info card-header text-light">
                    Current Employees
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" id="trainNameHeader">Train Name</th>
                                <th scope="col" id="destinationHeader">Destination</th>
                                <th scope="col" id="frequencyHeader">Frequency (min)</th>
                                <th scope="col" id="nextArrivalHeader">Next Arrival</th>
                                <th scope="col" id="minutesAwayHeader">Minutes Away</th>  
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-info card-header text-light">
                    Add Employees
                </div>
                <div id="add-employees" class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" aria-describedby="destination">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="train-start" aria-describedby="train-start">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
                        </div>
                        <button id="submit-button" type="submit"
                            class="bg-info btn btn-primary text-light">Submit</button>
                    </form>

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/trainspotting.js"></script>


</body>

</html>
